name: CI/CD for HTML Website

on:
  push:
    branches: [master]  # Or "master" if you're using that

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§¼ Lint HTML with HTMLHint
        run: |
          npm install -g htmlhint
          htmlhint "**/*.html"

      - name: ğŸ” Secret Scan with GitGuardian
        run: |
          pip install ggshield
          ggshield scan repo .

      - name: ğŸ“¦ Upload Artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: .

      - name: ğŸš€ Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
