name: CI 

on:
  push:
    branches: [master]  # or main â€” match your branch name

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'  # This is your site's root folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
